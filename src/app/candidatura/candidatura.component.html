<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Forms</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
<!-- Scoped Bootstrap Form -->
<div class="scoped-bootstrap">
  <form class="row g-3 needs-validation" id="form" novalidate>
    <div class="col-md-6">
      <label for="validationCustom01" class="form-label">First Name</label>
      <input [(ngModel)]="PrimeiroNome" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="validationCustom01" required>
      <div class="valid-feedback">Looks good!</div>
    </div>

    <div class="col-md-6">
      <label for="validationCustom02" class="form-label">Last Name</label>
      <input [(ngModel)]="SegundoNome" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="validationCustom02" required>
      <div class="valid-feedback">Looks good!</div>
    </div>

    <div class="col-md-6">
      <label for="validationCustomEmail" class="form-label">Email</label>
      <div class="input-group has-validation">
        <input [(ngModel)]="Email" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="validationCustomEmail" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">Please enter your email.</div>
      </div>
    </div>


    <div class="col-md-6">
      <label for="validationCustom0" class="form-label">Education Level</label>
      <select [(ngModel)]="Educacao" [ngModelOptions]="{standalone: true}" class="form-select" id="validationCustom0" required>
        <option selected disabled value="">Choose...</option>
        <option value="elementary_incomplete">Elementary Incomplete</option>
        <option value="elementary_complete">Elementary Complete</option>
        <option value="highschool_incomplete">High School Incomplete</option>
        <option value="highschool_complete">High School Complete</option>
        <option value="higher_incomplete">Higher Education Incomplete</option>
        <option value="higher_complete">Higher Education Complete</option>
        <option value="postgraduate">Postgraduate</option>
        <option value="master">Master's</option>
        <option value="doctorate">Doctorate</option>
        <option value="none">None</option>
      </select>
      <div class="invalid-feedback">Please select your education level.</div>
    </div>

    <div class="col-md-6">
      <label for="validationCustomSubject" class="form-label">Subject</label>
      <div class="input-group has-validation">
        <input [(ngModel)]="Subject" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="validationCustomSubject" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">Please enter your subject.</div>
      </div>
    </div>

    <div class="col-md-6">
      <label for="validationCustom04" class="form-label">Gender</label>
      <select [(ngModel)]="Genero" [ngModelOptions]="{standalone: true}" class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Choose...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        <option value="prefer_not_to_say">Prefer not to say</option>
      </select>
      <div class="invalid-feedback">Please select your gender.</div>
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">I agree to the terms and conditions</label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>
    </div>

    <div class="col-1">
      <button class="btn btn-primary" (click)="AddTeacher()">Submit Form</button>
    </div>
  </form>
</div>

<!-- Toast -->
<div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100">
  <div id="toast-container" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto text-success">Success</strong>
      <small>Just now</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">Form submitted successfully!</div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Select the toast element
    const toastElement = document.getElementById('toast-container');

    // Initialize the toast using Bootstrap's Toast class
    const toast = new bootstrap.Toast(toastElement, { delay: 3000 }); // delay in milliseconds

    // Show the toast
    toast.show();
  });
</script>
</body>
